<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Euclid's Algorithm</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<div class="container">
			<div>
				<h1>Euclid's algorithm</h1>
			</div>
			<div>
				For a definition of Euclid's algorithm see <a href="https://www.math.rutgers.edu/~greenfie/gs2004/euclid.html">here</a>.
			</div>
			<div>
				<form action="#solution" id="resolver" class="form-inline">
					<div class="form-group">
						<label>First value:</label>
						<input type="text" id="valor1" class="form-control">	
					</div>
					<div class="form-group">
						<label>Second value:</label>
						<input type="text" id="valor2" class="form-control">
					</div>
					<input type="submit" value="Solve" class="btn btn-primary"/>
					<input type="button" value="Clear" id="clear" class="btn btn-danger" />
				</form>
			</div>
			<div>
				<div id="solution" class="container">
				</div>
				<div id="mcd"></div>
			</div>
		</div>
		
		<footer class="footer">
			<div class="container">
				<p class="text-muted">Powered by <a href="https://ixxra.github.io">ixxra</a></p>
			</div>
		</footer>
		<script type="text/javascript" src="scripts/euclid.js">
		</script>
		<script>
		 var form = document.getElementById("resolver");
		 var value1 = document.getElementById("valor1");
		 var value2 = document.getElementById("valor2");
		 var stepsDiv = document.getElementById("solution");
		 var clearButton = document.getElementById("clear");
		 var mcd = document.getElementById("mcd");
		 clearButton.addEventListener('click', function(evt){
			 value1.value = '';
			 value2.value = '';
			 stepsDiv.innerHTML = '';
			 mcd.innerHTML = '';
		 });
		 window.addEventListener('load', function(elm) {
			 window.Euclid.setup(value1, value2, form, stepsDiv, mcd);			 
		 });
		</script>

	</body>
</html>
